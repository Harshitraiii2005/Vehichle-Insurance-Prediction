<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vehicle Insurance Prediction</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
  <div class="main-container">
    <div class="card-3d">
      <h1>üöò Vehicle Insurance Predictor</h1>

      <form method="post" action="/" class="form-3d">
        <div class="form-grid">
          <div class="form-group">
            <label for="Gender">Gender</label>
            <input type="number" name="Gender" id="Gender" placeholder="1: Male, 0: Female" required />
          </div>
          <div class="form-group">
            <label for="Age">Age</label>
            <input type="number" name="Age" id="Age" required />
          </div>
          <div class="form-group">
            <label for="Driving_License">Driving License</label>
            <input type="number" name="Driving_License" id="Driving_License" placeholder="0: No, 1: Yes" required />
          </div>
          <div class="form-group">
            <label for="Region_Code">Region Code</label>
            <input type="number" step="0.01" name="Region_Code" id="Region_Code" required />
          </div>
          <div class="form-group">
            <label for="Previously_Insured">Previously Insured</label>
            <input type="number" name="Previously_Insured" id="Previously_Insured" placeholder="0: No, 1: Yes" required />
          </div>
          <div class="form-group">
            <label for="Annual_Premium">Annual Premium</label>
            <input type="number" step="0.01" name="Annual_Premium" id="Annual_Premium" required />
          </div>
          <div class="form-group">
            <label for="Policy_Sales_Channel">Sales Channel</label>
            <input type="number" step="0.01" name="Policy_Sales_Channel" id="Policy_Sales_Channel" required />
          </div>
          <div class="form-group">
            <label for="Vintage">Vintage</label>
            <input type="number" name="Vintage" id="Vintage" required />
          </div>
          <div class="form-group">
            <label for="Vehicle_Age_lt_1_Year">Vehicle Age < 1 Year</label>
            <input type="number" name="Vehicle_Age_lt_1_Year" id="Vehicle_Age_lt_1_Year" placeholder="0 or 1" required />
          </div>
          <div class="form-group">
            <label for="Vehicle_Age_gt_2_Years">Vehicle Age > 2 Years</label>
            <input type="number" name="Vehicle_Age_gt_2_Years" id="Vehicle_Age_gt_2_Years" placeholder="0 or 1" required />
          </div>
          <div class="form-group">
            <label for="Vehicle_Damage_Yes">Vehicle Damage</label>
            <input type="number" name="Vehicle_Damage_Yes" id="Vehicle_Damage_Yes" placeholder="0 or 1" required />
          </div>
        </div>

        <div class="button-row">
          <button type="submit" class="btn-3d predict">üîç Predict</button>
          <a href="/train" class="btn-3d train">‚öôÔ∏è Train Model</a>
        </div>
      </form>

      {% if context %}
      <div class="result">
        <lottie-player
          src="https://assets5.lottiefiles.com/packages/lf20_touohxv0.json"
          background="transparent"
          speed="1"
          style="width: 150px; height: 150px;"
          autoplay
        ></lottie-player>
        <h2>üîé {{ context }}</h2>
      </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
